####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier
$shift = shift
$alt = alt
$ctrl = ctrl

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod $ctrl, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 2
bind = $mainMod $shift, F, fullscreen, 1
bind = $mainMod $ctrl, F, exec, hyprctl dispatch setfloating; hyprctl dispatch resizeactive exact 2560 1440; hyprctl dispatch centerwindow
bind = $mainMod, D, exec, /home/hntr/.config/rofi/launcher/launcher.sh "full"
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, K, exec, gnome-calculator
bind = $mainMod $shift, P, exec, hyprctl dispatch pin activefocus
bind = $mainMod, P, exec, pwvucontrol
bind = $mainMod, G, exec, gedit
bind = $mainMod, L, exec, hyprlock
bind = $mainMod $shift, R, exec, gsr-ui-cli replay-save
bind = $mainMod $ctrl, R, exec, gsr-ui-cli toggle-replay
bind = $mainMod, R, exec, gsr-ui-cli toggle-show

# Window manipulations
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod $shift, left, movewindow, l
bind = $mainMod $shift, right, movewindow, r
bind = $mainMod $shift, up, movewindow, u
bind = $mainMod $shift, down, movewindow, d

binde = $mainMod $ctrl, left, resizeactive, -25 0
binde = $mainMod $ctrl, right, resizeactive, 25 0
binde = $mainMod $ctrl, up, resizeactive, 0 -25
binde = $mainMod $ctrl, down, resizeactive, 0 25

bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

bind = $mainMod, C, exec, hyprctl dispatch centerwindow

# Media buttons
binde = , XF86AudioRaiseVolume, exec, dunstify -h string:x-canonical-private-synchronous:audio "Volume: " -h int:value:"`ponymix increase 2`" -a " "
binde = , XF86AudioLowerVolume, exec, dunstify -h string:x-canonical-private-synchronous:audio "Volume: " -h int:value:"`ponymix decrease 2`" -a " "
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness buttons
bind = , XF86MonBrightnessUp, exec, brightnessctl set 2%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 2%-

# Screenshots
bind = , Print, exec, hyprshot --mode region --freeze
bind = $ctrl, Print, exec, hyprshot --mode output --mode DP-1 --freeze
bind = $shift, Print, exec, hyprshot --mode window --freeze
bind = $mainMod $shift, C, exec, hyprpicker -a

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, m, workspace, 10
bind = $mainMod, 0, workspace, 11

bind = $mainMod $shift, 1, movetoworkspacesilent, 1
bind = $mainMod $shift, 2, movetoworkspacesilent, 2
bind = $mainMod $shift, 3, movetoworkspacesilent, 3
bind = $mainMod $shift, 4, movetoworkspacesilent, 4
bind = $mainMod $shift, 5, movetoworkspacesilent, 5
bind = $mainMod $shift, 6, movetoworkspacesilent, 6
bind = $mainMod $shift, 7, movetoworkspacesilent, 7
bind = $mainMod $shift, 8, movetoworkspacesilent, 8
bind = $mainMod $shift, 9, movetoworkspacesilent, 9
bind = $mainMod $shift, m, movetoworkspacesilent, 10
bind = $mainMod $shift, 0, movetoworkspacesilent, 11

bind = $mainMod, S, togglespecialworkspace, special
bind = $mainMod $shift, S, movetoworkspacesilent, special:special

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


