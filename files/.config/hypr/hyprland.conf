        hyprbars-button = rgb(1D2021), 20, 3, hyprctl dispatch movetoworkspacesilent 3, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, 2, hyprctl dispatch movetoworkspacesilent 2, rgb(EBDBB2)
