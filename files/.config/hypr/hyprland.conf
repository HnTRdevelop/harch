#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Capitaine Cursors (Gruvbox)
env = HYPRSHOT_DIR,/home/hntr/Pictures/Screenshots


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 6
    gaps_out = 12

    border_size = 6

    col.active_border = rgb(FABD2F)
    col.inactive_border = rgb(1D2021)

    resize_on_border = false 

    allow_tearing = true

    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = false

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    vrr = 0
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    middle_click_paste = false
    enable_anr_dialog=false
}


#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant = 
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    accel_profile = flat
    sensitivity = 0

    touchpad {
        natural_scroll = false
        disable_while_typing = false
        scroll_factor = 0.5
        drag_lock = true
        clickfinger_behavior = true
    }

    numlock_by_default = true
}

gestures {
}

plugin {
    hyprbars {
        bar_height = 24
        bar_text_font = HackNerdFontPropo
        bar_text_size = 10
        bar_text_align = left
        bar_part_of_window = false
        bar_color = rgb(FABD2F)
        col.text = rgb(EBDBB2)

        hyprbars-button = rgb(1D2021), 20, 󱎘, hyprctl dispatch killactive, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, 󰖯, hyprctl dispatch fullscreen 1, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, 󰖰, hyprctl dispatch togglefloating, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, 󰐃, hyprctl dispatch pin, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, , hyprctl dispatch centerwindow, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, S, hyprctl dispatch movetoworkspacesilent special:special, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, 9, hyprctl dispatch movetoworkspacesilent 9, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, 8, hyprctl dispatch movetoworkspacesilent 8, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, 7, hyprctl dispatch movetoworkspacesilent 7, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, 6, hyprctl dispatch movetoworkspacesilent 6, rgb(EBDBB2)
        hyprbars-button = rgb(1D2021), 20, 5, hyprctl dispatch movetoworkspacesilent 5, rgb(EBDBB2)
